<form
  hx-post="/positions/?groupId={{ group_id }}"
  hx-swap="outerHTML"
  hx-trigger="submit"
  class="flex flex-col gap-3 overflow-x-auto m-0"
>
  <input
    type="text"
    name="name"
    placeholder="Position Name"
    class="border px-2 py-1.5 rounded-md !outline-none text-2xl"
  />

  <input
    type="text"
    name="description"
    placeholder="Position Description"
    class="border px-2 py-1.5 rounded-md !outline-none"
  />

  <button
    type="submit"
    class="px-2 p-1 rounded-md bg-slate-700 text-white"
  >
    Save
  </button>
</form>
