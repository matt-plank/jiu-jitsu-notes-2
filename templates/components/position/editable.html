<form
  hx-put="/positions/{{ position.id }}"
  hx-swap="outerHTML"
  hx-trigger="submit"
  class="flex flex-col gap-10"
>
  <div class="flex flex-col gap-3">
    <input
      type="text"
      name="name"
      value="{{ position.name }}"
      class="border px-2 py-1.5 rounded-md !outline-none text-2xl"
    />

    <input
      type="text"
      name="description"
      value="{{ position.description }}"
      class="border px-2 py-1.5 rounded-md !outline-none"
    />

    <button
      type="submit"
      class="px-2 p-1 rounded-md bg-slate-700 text-white"
    >
      Save
    </button>
  </div>
  <hr>
</form>
