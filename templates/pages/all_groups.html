<html>
  <head>
    <title>Jiu Jitsu Notes - Groups</title>

    {% include 'components/head.html' %}
  </head>
  <body>
    {% include "components/navbar.html" %}

    <div class="flex justify-center pt-5">
      <div class="p-3 flex flex-col gap-10 w-full max-w-xl">
        <div class="flex gap-1 text-gray-600">
          <a href="/" class="hover:underline">Home</a>
          <p>></p>
          <a href="/groups/" class="hover:underline">Groups</a>
        </div>
        
        <h2 class="text-4xl font-semibold">Groups</h2>

        <form
          hx-post="/groups/list"
          hx-target="#groups"
          hx-swap="innerHTML"
          class="flex gap-2"
        >
          <input
            type="text"
            name="search"
            placeholder="Search"
            class="border px-2 py-1.5 rounded-md w-full"
          />

          <button
            type="submit"
            class="bg-slate-700 text-white px-2 py-1.5 rounded-md w-32"
          >
            Search
          </button>
        </form>

        <div id="groups" class="flex flex-col gap-10">
          {% include "components/group/list.html" %}
        </div>

        <button
          hx-post="/groups/editable"
          hx-target="#groups"
          hx-swap="beforeend"
          class="bg-slate-700 text-white px-2 py-1.5 rounded-md w-32 mt-10"
        >
          New Group
        </button>
      </div>
    </div>
  </body>
</html>
