<html>
  <head>
    <title>Jiu Jitsu Notes - Groups</title>

    {% include 'components/head.html' %}
  </head>
  <body>
    {% include "components/navbar.html" %}

    <div class="flex justify-center pt-5">
      <div class="p-3 flex flex-col gap-10 w-full max-w-lg">
        <div class="flex gap-1 text-gray-600">
          <a href="/" class="hover:underline">Home</a>
          <p>></p>
          <a href="/groups/" class="hover:underline">Groups</a>
        </div>
        
        <h2 class="text-4xl font-semibold">All Groups</h2>

        {% for group in groups %}
          <div class="flex flex-col gap-3">
            {% include "components/group/static.html" %}

            <div class="flex flex-col gap-1">
              {% for position in group.positions %}
                {% include 'components/position_list_item/static.html' %}
              {% endfor %}
            </div>
          </div>
        {% endfor %}

        <button
          hx-post="/groups/edit"
          hx-swap="beforebegin"
          class="bg-slate-700 text-white px-2 py-1.5 rounded-md w-32 mt-10"
        >
          New Group
        </button>
      </div>
    </div>
  </body>
</html>
