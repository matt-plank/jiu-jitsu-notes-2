<html>
  <head>
    <title>{{ group.name }}</title>

    {% include 'components/head.html' %}
  </head>
  <body>
    <div class="w-full p-3 bg-slate-700">
      <h1 class="text-white text-2xl">{{ group.name }}</h1>
    </div>
    
    <div class="flex justify-center">  
      <div class="pt-1 p-3 flex flex-col gap-10 w-full max-w-lg">
        <p class="text-gray-600 pt-2">{{group.description }}</p>

        {% for position in group.positions %}
        <div class="flex flex-col gap-3">
          {% include 'components/position_title/static.html' %}
          
          <div class="flex flex-col gap-1">
            {% for technique in position.techniques_from %}
            {% include 'components/technique/static.html' %}
            {% endfor %}
          </div>
          
          <button
            hx-post="/techniques/editable?fromPositionId={{ position.id }}"
            hx-swap="beforebegin"
            class="bg-slate-700 text-white px-2 py-1.5 rounded-md w-32 mt-3"
            >
            Add Technique
          </button>
        </div>
        <hr>
        {% endfor %}

        <button
          hx-post="/positions/edit?groupId={{ group.id }}"
          hx-swap="beforebegin"
          class="bg-slate-700 text-white px-2 py-1.5 rounded-md w-32"
        >
          New Position
        </button>
      </div>
    </div>

    
  </body>
</html>
