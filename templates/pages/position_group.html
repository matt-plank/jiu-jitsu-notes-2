<html>
  <head>
    <title>{{ group.name }}</title>

    {% include 'components/head.html' %}
  </head>
  <body>
    <div class="w-full p-3 bg-slate-700">
      <h1 class="text-white text-2xl">{{ group.name }}</h1>
    </div>
    <p class="p-2 text-gray-600">{{group.description }}</p>

    <div class="p-3 flex flex-col gap-10">
      {% for position in group.positions %}
        <div class="flex flex-col gap-3">
          {% include 'components/position_title/static.html' %}

          {% for technique in position.techniques_from %}
            {% include 'components/technique/static.html' %}
          {% endfor %}

          <button
            hx-post="/techniques/editable?fromPositionId={{ position.id }}"
            hx-swap="beforebegin"
            class="w-48 border mt-5"
          >
            Add Technique
          </button>
        </div>
      {% endfor %}
    </div>

    <button
      hx-post="/positions/edit?groupId={{ group.id }}"
      hx-swap="beforebegin"
    >
      New Position
    </button>
  </body>
</html>
